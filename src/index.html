<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="../scripts/loadHeaderFooter.js" type="module" defer></script>
    <script src="./scripts/main.js" type="module"></script>
    <script src="./scripts/themeToggle.js" defer></script>

</head>
<body>

    <header></header>
    <input type="checkbox" id="toggle">
    
    <main>
        <div class='ripple-background'>
            <div class='circle xxlarge shade1'></div>
            <div class='circle xlarge shade2'></div>
            <div class='circle large shade3'></div>
            <div class='circle mediun shade4'></div>
            <div class='circle small shade5'></div>
          </div>
        <div class="search-container">
            <div class="search-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001l3.85 3.85a1 1 0 0 0 1.415-1.415l-3.85-3.85zm-5.442 1.104a5.5 5.5 0 1 1 0-11 5.5 5.5 0 0 1 0 11z"/>
                </svg> 
            </div>
            <input type="text" placeholder="Choose a city " id="search-city">
            <div class="suggestions-container"></div>
        </div>
        <div class="location-info">
            <h2 id="city-name">City</h2>
            <p id="temperature">Temperature</p>
        </div>
        <button id="unit-toggle">Switch to Â°F</button>
        <div id="forecast-container"></div>
    </main>
    <footer></footer>
</body>
</html>
