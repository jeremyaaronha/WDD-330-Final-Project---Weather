<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">Weather Forecast</a>
        </div>
        <div class="login-register">
            <a href="#" id="login-button">Log In</a> | <a href="#" id="register-button">Register</a>
        </div>
    </header>
    <main>
        <div class="search-container">
            <input type="text" placeholder="Choose a city" id="search-city">
            <div class="suggestions-container"></div>
        </div>
        <div class="location-info">
            <h2 id="city-name">City</h2>
            <p id="temperature">Temperature</p>
            <button id="unit-toggle">Switch to Â°F</button>
        </div>
        <div id="forecast-container"></div>
    </main>
    
    <!-- Login Form -->
    <div class="form-container" id="login-form">
        <form>
            <h2>Log In</h2>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Log In</button>
            <button type="button" id="login-close">Close</button>
            <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
        </form>
    </div>

    <!-- Register Form -->
    <div class="form-container" id="register-form">
        <form>
            <h2>Register</h2>
            <input type="text" placeholder="Username" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Register</button>
            <button type="button" id="register-close">Close</button>
            <p>Already have an account? <a href="#" id="show-login">Log In</a></p>
        </form>
    </div>
    <script src="../scripts/main.js"></script>
</body>
</html>
