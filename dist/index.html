<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    
    
    
    


  <script type="module" crossorigin src="/assets/main-ed0694b2.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/loadHeaderFooter-abab82ae.js">
  <link rel="stylesheet" href="/assets/loadHeaderFooter-f37ab175.css">
</head>
<body>

    <header></header>
    <input type="checkbox" id="toggle">
    
    <main>
        <div id="welcome-banner" class="banner hidden">
            <p>Welcome to the Weather App! We hope you have a great experience.</p>
            <button id="close-banner">Close</button>
        </div>
        
        <div class='ripple-background'>
            <div class='circle xxlarge shade1'></div>
            <div class='circle xlarge shade2'></div>
            <div class='circle large shade3'></div>
            <div class='circle mediun shade4'></div>
            <div class='circle small shade5'></div>
          </div>
        <div class="search-container">
            <div class="search-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001l3.85 3.85a1 1 0 0 0 1.415-1.415l-3.85-3.85zm-5.442 1.104a5.5 5.5 0 1 1 0-11 5.5 5.5 0 0 1 0 11z"/>
                </svg> 
            </div>
            <input type="text" placeholder="Choose a city " id="search-city">
            <div class="suggestions-container"></div>
        </div>
        <div class="location-info">
            <h2 id="city-name">City</h2>
            <p id="temperature">Temperature</p>
            <div class="weather-details">
                <div class="detail-item">
                    <p id="weather-description">Weather Description</p>
                    <p id="humidity">Humidity</p>
                </div>
                <div class="detail-item">
                    <p id="wind-speed">Wind Speed</p>
                    <p id="pressure">Pressure</p>
                </div>
                <div class="detail-item">
                    <p id="visibility">Visibility</p>
                </div>
                <div class="detail-item">
                    <p id="cloudiness">Cloudiness</p>
                </div>
            </div>
        </div>
        <button id="unit-toggle">Switch to Â°F</button>
        <div id="forecast-container"></div>
    </main>
    <footer></footer>
</body>
</html>
